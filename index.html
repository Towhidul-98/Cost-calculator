<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CostCalculation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
        <div id="WelcomePage">
            <h1 class="text-center margin-head">Welcome to Cost Calculator</h1>
            <div class="w-75 mx-auto p-4 mt-5 shade border-radius">
                <h4>Login</h4>
                <br>
                <input type="email" placeholder="email" class="form-control">
                <br>
                <input type="password" placeholder="password" class="form-control">
                <br>
                <button id="submit" class="btn btn-primary" class="form-control">Enter</button>
            </div>
        </div>
        <!--Second Part-->
        <div class="container px-4 mt-5" id="transaction-page">
            <!--Boxes showing the amount-->
            <div class="p-5  row g-5 text d-flex justify-content-center">
              <div class="col">
               <div class="p-3 deposit border-radius">
                   <h5>Deposit</h5>
                   <h2>$<span  id="deposit-money">00</span></h2>
               </div>
              </div>
              <div class="col">
                <div class="p-3 withdraw border-radius">
                    <h5>Withdraw</h5>
                    <h2>$<span  id="withdrawn-money">00</span></h2>
                </div>
              </div>
              <div class="col">
                <div class="p-3 balance border-radius">
                    <h5>Balance</h5>
                    <h2>$<span  id="total-money">1200</span></h2>
                </div>
               </div>
            </div>
            <!--Boxes Showing the inputs-->
            <div class="container px-4">
                <div class="row gx-5 m-3">
                  <div class="col">
                   <div class="p-3 border-radius shade">
                       <h5>Deposit</h5>
                       <input type="text" id="money-received" class="form-control" placeholder="$ amount you want to deposit">
                       <br>
                       <button class="btn btn-primary" id="depositClick">Deposit</button>
                   </div>
                  </div>
                  <div class="col">
                    <div class="p-3 border-radius shade">
                       <h5>Withdraw</h5>
                       <input type="text" id="money-withdrawn" class="form-control" placeholder="$ amount you want to withdraw">
                       <br>
                       <button class="btn btn-primary" id="withdrawClick">Withdraw</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <script>
            //Login Button Event Handler
            const submit=document.getElementById("submit");
            submit.addEventListener("click",function(){
                const welcome=document.getElementById("WelcomePage");
                welcome.style.display='none';
                const transaction=document.getElementById("transaction-page");
                transaction.style.display='block';
            })
            //Diposit event Handler
            const dipositClick=document.getElementById("depositClick");
            dipositClick.addEventListener("click",function(){
                // taking input value fronm diposit input field
                let dipositAmount= document.getElementById("money-received").value;
                dipositAmount=parseFloat(dipositAmount);
                // restoration of input field
                document.getElementById("money-received").value="";
                // accessing the value of old diposit
                let oldDeposit=document.getElementById("deposit-money").innerText;
                oldDeposit=parseFloat(oldDeposit);
                // accessing the value of old total
                let oldTotal=document.getElementById("total-money").innerText;
                oldTotal=parseFloat(oldTotal);
                // calculation of total deposit
                let totalDeposit=dipositAmount+oldDeposit;
                // Calculation of total money
                let totalMoney=oldTotal+dipositAmount;
                // pushing the total value to diposit field
                document.getElementById("deposit-money").innerText=totalDeposit;
                // pushing the value to total field
                document.getElementById("total-money").innerText=totalMoney;
                
                console.log("new diposit=", dipositAmount)
                console.log("old diposit=",oldDeposit)
                console.log("total diposit=",totalDeposit)
                console.log("Old total",oldTotal);
                console.log("New Total",totalMoney)

            })
            
            
        </script>
</body>
</html>
